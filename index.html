<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trivia Extravaganza!</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Added a link to our external stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body background="assets/images/lines_texture1093.jpg">

    <div class="container">
        <div id="title">
            <h1>Random Trivia!</h1>
            <p id="rules">When the quiz begins, you will have 60 seconds to answer ten randomly selected trivia questions. Your results will be shown when all questions are answered or time expires. Good Luck!</p>
        </div>

        <input id="startBtn" type="button" value="start"/>
        <div id="gameScreen" style="display: none;">
        <div id="result"></div>

        <div id="timer">Time Remaining: <span id="countdown"></span></div>

        <p id="question">Question</p>

        <div id="buttons">
            <button id="btn0"><span id="choice0">Answer 1</span></button>
            <button id="btn1"><span id="choice1">Answer 2</span></button>
            <button id="btn2"><span id="choice2">Answer 3</span></button>
            <button id="btn3"><span id="choice3">Answer 4</span></button>
        </div>

        <div id="progress"></div>

    </div>
    </div>


    <script>
    $("#startBtn").click(function timerRun(){
        $("#startBtn").hide();
        $("#rules").hide();
        $("#gameScreen").show();
    })
    
    </script>

    <script src="assets/javascript/app.js"></script>

</body>
